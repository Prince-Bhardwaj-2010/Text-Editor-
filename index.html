<head>
    <meta charset="utf-8">
    <title>Text Editor</title>
    <!--Bootstrap Cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome cdn For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
     <link rel="stylesheet" href="style.css">
     <script src="script.js">
     </script>
</head>

<body>
    <center>
        <section class="">
            <h1 class="shadow-sm">Text Editor</h1>
            <div class="flex-box">
                <div class="row">
                    <div class="col">
                        <button type="button" onclick="f1()" class="shadow-sm btn btn-outline-secondary button" data-toggle="tooltip" data-placement="top" title="Bold Text">Bold</button>

                        <button type="button" onclick="f2()" class="shadow-sm btn btn-outline-primary button" data-toggle="tooltip" data-placement="top" title="Italic Text">Italic</button>

                        <button type="button" onclick="f3()" class="shadow-sm btn btn-outline-secondary button" data-toggle="tooltip" data-placement="top" title="Left Align"><i class="fas fa-align-left"></i></button>

                        <button type="button" onclick="f4()" class="shadow-sm btn btn-outline-primary button" data-toggle="tooltip" data-placement="top" title="Center Align"><i class="fas fa-align-center"></i></button>

                        <button type="button" onclick="f5()" class="shadow-sm btn btn-outline-secondary button" data-toggle="tooltip" data-placement="top" title="Right Align"><i class="fas fa-align-right"></i></button>

                        <button type="button" onclick="f6()" class="shadow-sm btn btn-outline-primary button" data-toggle="tooltip" data-placement="top" title="Uppercase Text">Upper Case</button>

                        <button type="button" onclick="f7()" class="shadow-sm btn btn-outline-secondary button" data-toggle="tooltip" data-placement="top" title="Lowercase Text">Lower Case</button>

                        <button type="button" onclick="f8()" class="shadow-sm btn btn-outline-primary button" data-toggle="tooltip" data-placement="top" title="Capitalised Text">Capitalise</button>

                        <button type="button" onclick="f9()" class="shadow-sm btn btn-outline-secondary button" data-toggle="tooltip" data-placement="top" title="Clear Text">Clear Text</button>
                        <button type="button" onclick="f10()" class="shadow-sm btn btn-outline-secondary button" data-toggle="tooltip" data-placement="top" title="Reset Text">Reset</button>
                        <br><br>
                        <div class="form-group">
                            <label for="comment"><b>Text:</b></label>
                            <textarea class="form-control" rows="5" id="textarea1"></textarea>
                        </div>
